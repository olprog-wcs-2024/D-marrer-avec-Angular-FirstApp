<div class="container">
  <div class="top">
    <app-block class="block1"></app-block>
    <app-block class="block2"></app-block>
  </div>
  <div class="bottom">
    <app-block class="block3"></app-block>
    <app-block class="block4"></app-block>
  </div>
</div>

<app-user-profile></app-user-profile>

<app-user-admin></app-user-admin>

<app-menu></app-menu>

<app-sign-up-form></app-sign-up-form>

<app-reactive-form></app-reactive-form>

<app-developer></app-developer>

<div >
  <h1>Onomatopoeia List</h1>
  <app-create-onomatopia (sendOnomatopiaToParent)="onReceiveNewOnomatopia($event)"></app-create-onomatopia>
  <ul>
    <li *ngFor="let onomatopoeia of onomatopoeiaList.slice()">{{ onomatopoeia }}</li>
  </ul>
</div>
