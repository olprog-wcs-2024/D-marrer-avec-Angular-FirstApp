<!-- src/app/kitten-form/kitten-form.component.html -->
<form (ngSubmit)="addKitten()" (input)="validateForm()">
  <div class="form-group">
    <label for="name">Nom :</label>
    <input id="name" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="breed">Race :</label>
    <input id="breed" type="text" [(ngModel)]="breed" name="breed" required>
  </div>
  <div class="form-group">
    <label for="birthDate">Date de naissance :</label>
    <input id="birthDate" type="date" [(ngModel)]="birthDate" name="birthDate" required>
  </div>
  <div class="form-group">
    <label for="imageUrl">URL de l'image :</label>
    <input id="imageUrl" type="url" [(ngModel)]="imageUrl" name="imageUrl" required>
  </div>
  <button type="submit" [disabled]="!isValid" [ngClass]="{'valid': isValid}">Ajouter un chaton</button>
</form>
